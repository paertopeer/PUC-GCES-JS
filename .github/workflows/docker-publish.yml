name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Compose
        run: |
          sudo apt update
          sudo apt install docker-compose

      - name: Build and test with Docker Compose
        run: |
          docker-compose up -d
          docker-compose run --rm app npm test
